name: Lint

on:
  push:
    branches: ["main"]
    paths:
      - '**.py'
  pull_request:
    paths:
      - '**.py'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: psf/black@stable
        with:
          options: "--check --verbose"
          src: "."

      - uses: chartboost/ruff-action@v1
