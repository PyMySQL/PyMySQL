name: Lint

on:
  push:
    paths:
      - '**.py'
  pull_request:
    paths:
      - '**.py'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - uses: psf/black@stable
        with:
          options: "--check --verbose"
          src: "."
      - name: Setup flake8 annotations
        uses: rbialon/flake8-annotations@v1
      - name: flake8
        run: |
          pip install flake8
          flake8 pymysql
